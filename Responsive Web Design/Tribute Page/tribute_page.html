<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main id="main">
  <div class="container" id="header-container">
    <header class="header">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Thank you for your time to fill this form</p>
    </header>
  </div>

  <container>
    <form id="survey-form" action="/submit-fcc-form">

      <label id="name-label">Name:<div>
          <input id="name" type="text" placeholder="Enter Your Name" required></div></label>

      <label id="email-label">Email:<div>
          <input id="email" type="email" placeholder="Enter Your Email ID" required></div></label>

      <label id="number-label">Age:<div>
          <input id="number" type="number" min=18 max=99 placeholder="Age"></div></label>

      <label id="dropdown-label">Which option best decribes you current role?<div>
          <select id="dropdown" name="role">
            <option disable selected value>Select a Role</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
            <option value="teacher">Teacher</option>
            <option value="full-time-learner">Full Time Learner</option>
          </select></div></label>

      <label id="radio">Would you recommend FreeCodeCamp to a friend?
        <label>
          <div>
            <input type="radio" name="recommend" value="definitely">Definitely</div>
        </label>
        <label>
          <div>
            <input type="radio" name="recommend" value="maybe">Maybe</div>
        </label>
        <label>
          <div>
            <input type="radio" name="recommend" value="not-at-all">Not at all</div>
        </label>
        <label>
          <div>
            <input type="radio" name="recommend" value="no-way">No way!</div>
        </label>
      </label>

      <label id="checkbox">What would you like to see improved?
        <label>
          <div>
            <input type="checkbox" name="improve" value="front-end-projects">Front End Projects</div>
        </label>
        <label>
          <div>
            <input type="checkbox" name="improve" value="back-end-projects">Back End Projects</div>
        </label>
        <label>
          <div>
            <input type="checkbox" name="improve" value="data-visualisation">Data Visualisation</div>
        </label>
        <label>
          <div>
            <input type="checkbox" name="improve" value="open-source-community">Open Source Community</div>
        </label>
        <label>
          <div>
            <input type="checkbox" name="improve" value="user-interface">User Interface</div>
        </label>
      </label>

      <label id="textarea-label">Additional Comments:<div>
          <textarea id="textarea" placeholder="Enter your comments here..."></textarea></div>
      </label>

      <div id="submit-btn">
        <button type="submit" id="submit">Submit</button></div>
    </form>
  </container>
</main>
